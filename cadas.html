<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horus - Cadastro</title>
    <link rel="stylesheet" href="cadas.css">
    
</head>
<body>
    
    <div class="card-login">
        
            <h2>Seja bem-vindo ao horus!</h2>
            <form>
                
                <div class="form-grup">
                    
                    <input type="text"
                    id="login"
                    placeholder="Login"
                    required
                    >
                <div class="form-grup">
                    <input type="password"
                    id="senha"
                    placeholder="Senha"
                    required
                >    
                </div>
                
             <div class="enviar">
                <button type="submit" onclick="logar(); return false">Cadastrar</button>
             </div>

        </form>
        <div class="new">
        <p>Já tem cadastro? <a href="login.html">Entrar</a></p>
        </div>
    </div>

    <script>

        function logar(){

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "clayton" && senha == "devpass"){
                alert('Sucesso');
                location.href = "ok.html";
            }else{
                alert('Algo está errado, digite novamente');
            }

        }
        const btn = document.querySelector("enviar");
        const divMessage = document.querySelector(".alert");


        function enviar(msg) {
        const message = document.createElement("div");
        message.classList.add("message");
        message.innerText = msg;
        divMessage.appendChild(message);

        setTimeout(() => {
            message.style.display = "none";
        }, 3000);
        }

        btn.addEventListener("click", () => {
        enviar(msg);
        });

    </script>
</body>

</html>
